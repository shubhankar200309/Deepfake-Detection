  <script>
    const answerText = `
      Deepfakes are generated using artificial intelligence techniques, particularly deep learning. 
      By analyzing large datasets of video footage, algorithms can mimic facial expressions and 
      voice patterns to create realistic yet fake videos.
    `;
    
    const answerElement = document.getElementById("answer");
    let index = 0;

    function typeAnswer() {
      if (index < answerText.length) {
        answerElement.innerHTML += answerText.charAt(index);
        index++;
        setTimeout(typeAnswer, 50); // Adjust speed here
      }
    }

    // Clear previous content and start typing
    answerElement.innerHTML = ''; 
    typeAnswer();

    // Improved loading overlay logic
    const loadingOverlay = document.getElementById('loading-overlay');
    const minLoadTime = 3000; // Minimum time to show the loading overlay (in milliseconds)
    const startTime = Date.now();

    function hideLoadingOverlay() {
      const elapsedTime = Date.now() - startTime;
      const remainingTime = Math.max(0, minLoadTime - elapsedTime);

      setTimeout(() => {
        loadingOverlay.classList.add('fade-out');
        setTimeout(() => {
          loadingOverlay.style.display = 'none';
        }, 1000); // Match this to the transition duration in CSS
      }, remainingTime);
    }

    // Hide loading overlay when page is fully loaded
    window.addEventListener('load', hideLoadingOverlay);

    // Fallback to hide overlay if 'load' event doesn't fire
    setTimeout(hideLoadingOverlay, minLoadTime + 1000);
  </script>
